<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Sound Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="grid-canvas" width="800" height="800"></canvas>
    <div id="learning-mode-container" style="display: none;">
        <button id="start-learning-button">Start Learning</button>
        <div id="learning-settings">
            <h3>Learning Mode Settings</h3>
            <div>
                <h4>Cue Modalities</h4>
                <label><input type="checkbox" id="cue-piano" value="piano" checked>Piano Key</label>
                <label><input type="checkbox" id="cue-color" value="color" checked>Color</label>
                <label><input type="checkbox" id="cue-spatial" value="spatial" checked>Spatial</label>
                <label><input type="checkbox" id="cue-coordinate" value="coordinate" checked>Coordinate</label>
            </div>
            <div>
                <h4>Recall Modalities</h4>
                <label><input type="checkbox" id="recall-color" value="color" checked>Color</label>
                <label><input type="checkbox" id="recall-spatial" value="spatial" checked>Spatial</label>
                <label><input type="checkbox" id="recall-coordinate" value="coordinate" checked>Coordinate</label>
            </div>
            <div>
                <label for="cue-interval">Cue Interval (seconds):</label>
                <input type="number" id="cue-interval" min="3" max="10" value="5">
            </div>
        </div>
        <div id="options-container" style="display: none;"></div>
    </div>
    <div id="controls">
        <button id="settings-button">Settings</button>
        <button id="show-colors-button">Show Colors</button>
        <button id="passive-mode-button">Passive Mode</button>
        <button id="learning-mode-button">Learning Mode</button>
    </div>
    <div id="note-display"></div>
    <div id="feedback-popup" style="display: none;"></div>

    <!-- Include Tone.js library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>

    <script src="script.js"></script>
</body>
</html>
